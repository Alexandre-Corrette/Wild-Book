<!DOCTYPE html>
    <html lang="fr">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>WCS - WildBook Sept 2020</title>
        </head>
        <body>
            <header>
                <div class="header">
                        <img class="header-logo-wild" src="images/header/white-logo-wild.png" alt="wild logo">
                    <div class="header-title">
                        <h1>WILDBOOK</h1>
                        <h2>Session Septembre 2020</h2>
                    </div>
                    <div class="header-title-specialite">
                        <h3>Cursus PHP / Symfony</h3>
                    </div>
                </div>
            </header>

            <div class="container-cards"></div>

            <footer>
                <div class="footer">
                    <h4>Suivez la Wild Code School sur les reseaux sociaux</h4>
                    <div class="container-icons">
                        <img class="item-facebook" src="images/footer/icon-facebook.png" alt="facebook icon">
                        <img class="item-instagram" src="images/footer/icon-instagram.png" alt="instagram icon">
                        <img class="item-twitter" src="images/footer/icon-twitter.png" alt="twitter icon">
                        <img class="item-wild" src="images/footer/icon-wild.png" alt="wild icon">
                    </div>
                </div>
            </footer>
            <script src="js/script.js"></script>
        </body>
    </html>
